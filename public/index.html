<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">

  <title>Gear Raider</title>
</head>

<body>
  <header>

    <div class="row">
      <div class="col-lg-8">
        <img class="logo" src="./images/logo.jpg">
        <h1 class="GR"><a href="index.html">Gear Raider</a></h1>
      </div>

      <div class="col-lg-4">

        <div id="loginArea">
          <a class="signInUp" href="signUp.html">Sign Up</a>
          <br />
          <span id="loginLink" class="signInUp">Log In</span>
        </div>

      </div>
    </div>

  </header>

  <div class="container searchBar">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <button type="button" id="searchButton">Product Search</button>
      </div>
      <input type="text" id="searchInput" class="form-control" placeholder="" aria-label="Example text with button addon"
        aria-describedby="button-addon1">
    </div>
  </div>

  <div class="whole">
    <div class="row">
      
      <div id="tileAreaL" class="col-md-4 tileArea noselect"></div>

      <div class="col-md-4 productView">
        <div class="productViewTitle">
          <h3 id="prodTitle">Welcome!</h3>
          <hr />
        </div>

        <div class="productViewContent">
          <h4 id="userName"></h4>
          <h4 id="userRating">choose a review</h4>
          <img id="userImage" src="./images/logo.jpg" />
          <p id="productInfo"></p>
        </div>
        <br><br>

      </div>

      <div id="tileAreaR" class="col-md-4 tileArea noselect"></div>

      <a class="newPost" href="newPost.html">
        <button class="postButt">+ New Post</button>
      </a>

      <button id="prevPageBtn">Prev</button>
      <button id="nextPageBtn">Next</button>

    </div>
  </div>




</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
<script type="text/javascript" src="./js/cookies.js"></script>
</html>
