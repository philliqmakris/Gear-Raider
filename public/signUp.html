<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/signUp.css">
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">

    <title>Gear Raider: Sign Up</title>
</head>

<body>
    <header>
        <div class="row">
            <div class="col-lg-10">
                <img class="logo"
                    src="https://previews.123rf.com/images/vectortatu/vectortatu1702/vectortatu170200148/72604112-black-and-white-sketch-of-skull-and-headphones-vector-human-skull-music-lover-on-blackboard.jpg">
                <h1 class="GR"><a href="index.html">Gear Raider</a></h1>
            </div>

            <div class="col-lg-2">
              <div id="loginArea">
                  <a class="back" href="index.html">Back</a>
              </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                    <div class="box">
                        <div class="form-group">
                            <label for="usernameInput">User Name</label>
                            <input type="text" class="form-control" id="usernameInput"
                                placeholder="Create Username">

                        </div>
                        <div class="form-group">
                            <label for="passInput">Password</label>
                            <input type="password" class="form-control" id="passInput"
                                placeholder=" Create Password">
                        </div>


                        <button id="submitCredentials" class="btn btn-primary">Sign Up</button>
                        <p id='responseMessage'></p>
                    </div>
            </div>
        </div>

    </div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="./js/signup.js"></script>

</html>
